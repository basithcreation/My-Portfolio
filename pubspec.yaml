name: my_portfolio
description: "A premium Flutter portfolio app for Abdul Basith."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # State Management
  flutter_riverpod: ^2.5.1
  # Routing
  go_router: ^13.0.1
  # Animations
  flutter_animate: ^4.5.0
  # Fonts & Icons
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10
  # Utilities
  url_launcher: ^6.3.2
  shared_preferences: ^2.2.2
  # Web SEO (Basic)
  seo_renderer: ^0.6.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
